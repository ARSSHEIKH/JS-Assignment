<script>
var course = [];
for(var i=0;i<5;i++){

}

var courseValueEdit = [];

for(var i=0;i<5;i++){
    courseValueEdit[i]=prompt(course, i);
courseValueEdit.splice();
}

course.splice(course1Value, course1ValueEdit);
course.splice(course2Value, course2ValueEdit);
course.splice(course3Value, course3ValueEdit);
course.splice(course4Value, course4ValueEdit);
course.splice(course5Value, course5ValueEdit);
alert(course);
